<!--
    URLs e Caminhos dos arquivos

    - Uniform Resource Locator
      - https://www.google.com.br
      - Sequencia de textos que define onde algo esta localizado na Web
    - URL usam caminhos para encontrar arquivo

    - Caminhos dos arquivos
        - Onde, no explorador de arquivos, um recurso esta localizado 
-->

<a href="https://google.com ">Abrir o google</a>

<!--
    Como navegar pelos caminhos?

    - mesmo diretorio
    - entrando em diretorios
    - saindo de diretorios
    - diretorio raiz (root ou pai)
-->

<a href="hyperlinks.html">Abrir arquivo na mesma pasta</a>

<!-- 

    URLs absolutos versus relativos

    - Absoluto
        - inclui protocolo e nome de dominio
            - https://www.rocketseat.com.br/projeto/index.html
        - sempre apontara para o mesmo local, pois é absoluto

    - Relativos
        - relativo á página aberta no momento
        - apontará para lugares diferentes

-->

<a href="https://google.com">absoluto: ir para o google</a>
<a href="google.com">relativo: ir para o google</a>
